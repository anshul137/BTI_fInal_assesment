        <div class="main">
            <h2 style="text-align: center;">User Information Page</h2>
           <form name="signup" action="https://httpbin.org/post" method ="POST"
            onsubmit="return totalvalidation()">

            <label >First Name:</label>
            <input type="text" id="Fname" name="Fname" value="" maxlength="20"
            pattern="^[A-Z][a-z]{1,20}"
            placeholder="Input First Name"
            title=" Must start with a cap and only alphabet allowed" required>

            <br><br>
            <label>Last name:</label>
            <input type="text" name="lastname" 
            pattern="^[A-Z][a-z]{1,20}"
            placeholder="Input Last Name"
            title=" Must start with a cap and only alphabet allowed" required>
            
            <br><br>
            <label>Password:</label>
            <input type="password" name ="pswd" id="pswd" required>
            <br><br>
             <label>Confirm Password:</label>
            <input type="password" name ="cpswd" id="cpswd" required>
            <br><br> 
            <label>Username:</label>
            <input type='text' id='pname' name='username' minlength="6" required >
           
            <br><br>
            <label>Education Level: </label>
            <input type="text" list="level" name="edu_level" placeholder="- select -" required>
            <datalist id="level">
                <option value="Technical Diploma">Technical Diploma</option>
                <option value="College Diploma">College Diploma</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="Others"> Others</option>
            
            </datalist>
            <br><br>
            <label>Education Status: </label>
            <input type="radio" name="status" id="grad" value="Graduated" > 
            <label for= "grad">Graduated</label>
            <input type="radio" name="status" id="enrolled" value="Current enrolled">
            <label for="enrolled"> Current enrolled</label>
            <input type="radio" name="status" id="not_graduate" value="Did not graduate">
            <label for="not_graduate" > Did not graduate</label>
            <br><br>
            <label>Email: </label>
            <input type="email" name = "email" required>
            <br><br>
            <label>Age: </label>
            <input type="number" name="age" min="18" max="60" required>
            <br><br>

            <input type="hidden" name="lastName" id="lastName" value="Gandhi"/>
             <input type="hidden" name="studentId" id="studentId" value="140953191"/>

            <input type="submit" value="Submit Information"/> 
            &nbsp;&nbsp;  
            <input type="reset"  value="    Clear   " onclick="clearError();"/>
